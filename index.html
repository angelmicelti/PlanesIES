<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes Educativos - IES Virgen de Villadiego</title>
    <!-- Incluyendo Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos adicionales para asegurar que el contenido principal ocupe la pantalla */
        body, html {
            /* Asegura que el body use el 100% de la altura visible (viewport) */
            min-height: 100vh; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem; /* Añadido padding para dispositivos grandes */
        }
        /* Efecto de sombra en el texto para mejor legibilidad */
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.10);
        }
    </style>
</head>
<body class="font-sans bg-gradient-to-br from-gray-50 to-slate-200">

    <div class="container mx-auto p-8 bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl text-center max-w-4xl">
        
        <!-- Encabezado con Flexbox para alinear título y logo -->
        <div class="flex flex-col sm:flex-row justify-between items-center w-full mb-12 gap-6">
            <!-- Títulos -->
            <header class="flex-grow text-center">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-800 mb-2 text-shadow">
                    PLANES LECTOR Y DE RAZONAMIENTO MATEMÁTICO
                </h1>
                <h2 class="text-xl sm:text-2xl text-gray-600 text-shadow">
                    IES Virgen de Villadiego
                </h2>
                <p class="text-lg text-gray-500 mt-4 text-shadow">Curso 25-26</p>
            </header>
            
            <!-- Logo - Envuelto en un enlace <a> y con cursor pointer -->
            <div class="flex-shrink-0">
                <a href="https://blogsaverroes.juntadeandalucia.es/iesvirgendevilladiego/" target="_blank" 
                   title="Clic para ir a la web del IES" 
                   class="cursor-pointer block transition-transform duration-200 hover:scale-105">
                    <!-- Si la imagen 'logoIES.png' falla, se muestra un placeholder -->
                    <img src="logoIES.png" alt="Logo IES Virgen de Villadiego" class="h-20 w-20 sm:h-28 sm:w-28 object-contain mx-auto rounded-xl" onerror="this.onerror=null;this.src='https://placehold.co/112x112/E2E8F0/4A5568?text=Logo';">
                </a>
            </div>
        </div>

        <!-- Botones de Navegación -->
        <nav class="flex flex-col sm:flex-row justify-center items-center gap-6">
            <!-- Botón para el Plan Lector - CORREGIDO: se añadió la comilla de cierre a target="_blank" -->
            <a href="PlanLector.html" target="_blank" class="w-full sm:w-auto bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold py-4 px-8 rounded-lg shadow-lg hover:shadow-xl hover:shadow-cyan-500/50 transform hover:scale-105 active:scale-100 transition-all duration-300 ease-in-out">
                Plan Lector
            </a>

            <!-- Botón para el Plan de Razonamiento Matemático - CORREGIDO: se añadió la comilla de cierre a target="_blank" -->
            <a href="RazonamientoMatematico.html" target="_blank" class="w-full sm:w-auto bg-gradient-to-r from-emerald-500 to-green-500 text-white font-bold py-4 px-8 rounded-lg shadow-lg hover:shadow-xl hover:shadow-emerald-500/50 transform hover:scale-105 active:scale-100 transition-all duration-300 ease-in-out">
                Plan de Razonamiento Matemático
            </a>
        </nav>
    </div>

</body>
</html>
