        /* Estilos adicionales */
        body, html {
            min-height: 100vh; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem; /* Padding reducido para móviles */
        }
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.10);
        }

        /* --- Animación del Dedo Índice --- */
        
        .pointing-finger {
            position: absolute;
            font-size: 2rem; 
            z-index: 10;
            /* Por defecto, se aplica la animación horizontal */
            animation: point-and-move-horizontal 3s ease-in-out infinite;
            top: -25px; /* Posición para la vista horizontal */
        }
        
        /* Contenedor de botones para posicionar el dedo correctamente */
        .nav-container {
            position: relative;
            width: 100%;
            display: flex; 
            justify-content: center;
            align-items: center;
            /* Usa gap-6 de tailwind que es 1.5rem o 24px */
            gap: 1.5rem; 
        }

        /* Keyframes para la animación HORIZONTAL (pantallas grandes) */
        @keyframes point-and-move-horizontal {
            0%, 100% {
                left: calc(50% - 160px); 
                transform: rotate(10deg);
            }
            50% {
                left: calc(50% - 80px); 
                transform: rotate(-10deg);
            }
        }
        
        /* Keyframes para la animación VERTICAL (pantallas pequeñas) */
        @keyframes point-and-move-vertical {
            0%, 100% {
                /* Se alinea con el primer botón */
                transform: translateY(0px) rotate(-90deg);
            }
            50% {
                /* Se desplaza hacia abajo, pero con un recorrido menor para centrarse en el espacio intermedio */
                transform: translateY(50px) rotate(-90deg);
            }
        }

        /* Media Query para pantallas pequeñas (sm: 640px) */
        @media (max-width: 639px) {
            .nav-container {
                flex-direction: column; /* Apila los botones */
            }
            .pointing-finger {
                /* Cambia la animación a vertical */
                animation-name: point-and-move-vertical;
                /* Reposiciona el dedo para que la animación comience más abajo */
                top: 20px;  /* Ajustado para subir más la animación */
                left: 10%; /* Lo saca un poco a la izquierda */
            }
        }
        
    </style>
