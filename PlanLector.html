<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
	<title>Plan de Refuerzo de la Competencia Lingüística - IES Virgen de Villadiego</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ8ZgA8+95Q3P+RzF/h0rY5C9g8rE/sF/X2O+j14+LpYn34W53j44G5/4n1TzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Estilos adicionales para asegurar que el contenido principal ocupe la pantalla */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        /* Efecto de sombra en el texto para mejor legibilidad */
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.10);
        }
    </style>
</head>
<body class="font-sans bg-gradient-to-br from-blue-100 to-green-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full mx-auto p-6 sm:p-8 lg:p-10 bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl text-center max-w-5xl">
        
        <header class="w-full mb-10 text-center">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-blue-800 mb-2 text-shadow">
                PLAN PARA EL REFUERZO DE LA COMPETENCIA LINGÜÍSTICA
            </h1>
            <h2 class="text-xl sm:text-3xl font-semibold text-green-600 text-shadow mt-1">
                IES Virgen de Villadiego
            </h2>
            <p class="text-lg sm:text-xl text-gray-500 mt-2 text-shadow">
                Curso 2025-2026
            </p>
        </header>
        
        <main class="w-full mt-8">
            <!-- Primera fila de botones -->
            <div class="mb-8">
                <a href="#" target="_blank"
                   class="flex items-center justify-center w-full text-gray-700 font-bold p-4 lg:p-6 rounded-xl shadow-lg transition-all duration-300 ease-in-out transform hover:scale-[1.02] active:scale-[1.0] 
                          bg-gray-200 hover:bg-gray-300 border border-gray-300">
                    <i class="fas fa-calendar-alt fa-lg mr-4 text-gray-600"></i>
                    <span class="text-xl">CRONOGRAMA DEL PLAN</span>
                </a>
            </div>

            <!-- Segunda fila de botones -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <a href="https://angelmicelti.github.io" target="_blank"
                   class="flex flex-col items-center justify-center text-white font-bold p-6 lg:p-8 rounded-xl shadow-xl transition-all duration-300 ease-in-out transform hover:scale-[1.03] active:scale-[1.0] 
                          bg-gradient-to-r from-teal-500 to-cyan-600 hover:shadow-2xl hover:shadow-teal-500/50">
                    <i class="fas fa-book-open fa-2x mb-3"></i>
                    <span class="text-center">PLAN LECTOR EN EL PLAN DE CENTRO</span>
                </a>

                <a href="https://docs.google.com/spreadsheets/d/1Ugge_isBJyWPpj7gJ1dUe_kaPnP3s0UH4VKZkqfIW_E" target="_blank"
                   class="flex flex-col items-center justify-center text-white font-bold p-6 lg:p-8 rounded-xl shadow-xl transition-all duration-300 ease-in-out transform hover:scale-[1.03] active:scale-[1.0]
                          bg-gradient-to-r from-orange-500 to-amber-600 hover:shadow-2xl hover:shadow-orange-500/50">
                    <i class="fas fa-comments fa-2x mb-3"></i>
                    <span class="text-center">FEEDBACK ENTRE COMPAÑEROS</span>
                </a>
            </div>
            
        </main>
        
        <footer class="mt-12 text-gray-400 text-sm">
            <p>
                Este portal forma parte del Plan para el Refuerzo de la Competencia Lingüística del IES Virgen de Villadiego.
            </p>
        </footer>

    </div>

</body>
</html>
